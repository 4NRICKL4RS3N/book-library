<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membres</title>
</head>
<body>
    <div>
        <table style="border-radius: 1px">
            <thead>
                <tr>
                    <th>#</th>
                    <th>mail</th>
                    <th>date naissance</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
    
            <tbody>
                <tr th:each="membre: ${membres}">
                    <td th:text="${membre.id}"></td>
                    <td th:text="${membre.email}"></td>
                    <td th:text="${membre.date_naissance}"></td>
                    <td><a th:href="@{/book-library/membre/{id}/update(id=${membre.id})}">Update</a></td>
                    <td><a th:href="@{/book-library/membre/{id}/delete(id=${membre.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <form th:action="@{/book-library/membre/save}" method="post">
            <h4>New membre</h4>
            <select name="type_membre">
                <option th:each="typeMembre: ${typeMembres}" th:value="${typeMembre.id}" th:text="${typeMembre.designation}"></option>
            </select>
            <input type="text" name="nom" value="Anrick">
            <input type="text" name="prenom" value="Larsen">
            <input type="email" name="email" value="anrick.larsen@gmail.com">
            <input type="date" name="date_naissance" value="2007-07-11">
            <input type="submit">
        </form>
    </div>
</body>
</html>
